<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="Utf-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<title>Votre Banque</title>
</head>
<body>
	<div class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
			<li><a> <img width="80" height="50"
						src="https://www2.b-a-w.com/banque-assurance/wp-content/uploads/sites/9/2016/09/picto_012.png">
				</a></li>
				<li><a th:href="@{/operations}">Operations</a></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-haspopup="true"
					aria-expanded="false">Comptes <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/compte}">Add Compte</a></li>
					</ul></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-haspopup="true"
					aria-expanded="false">Clients <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/ajouter}">Add Client</a></li>
						<li><a th:href="@{/clients}">All Clients</a></li>
					</ul></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/logout}"
					th:text="${#session.getAttribute('name')}"></a></li>
			</ul>
		</div>
	</div>
	<div class="container">
		<form th:action="@{find}" method="get">
			<div class="form-group">
				<label>Mot Cle</label> <input type="text" name="motcle"
					class="form-control" th:value="${motcle}" placeholder="Mot Cle">
				<button class="btn btn-primary">Find</button>
			</div>
		</form>
	</div>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Code</th>
					<th>Nom</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${listclient}">
					<td th:text="${p.code}"></td>
					<td th:text="${p.nom}"></td>
					<td th:text="${p.email}"></td>
					<td><a class="btn btn-info btn-md"
						th:href="@{edit(code=${p.code})}"><span
							class="glyphicon glyphicon-wrench"></span></a></td>
					<td><a class="btn btn-danger btn-md"
						onclick="return confirm('Etes vous sur de supprimer ?? ')"
						th:href="@{delete(code=${p.code}, page=${pageCourant},size=${size},,motcle=${motcle})}"><span
							class="glyphicon glyphicon-trash"></span></a></td>
				</tr>

			</tbody>

		</table>
	</div>

	<footer class="navbar-fixed-bottom text-center py-3">
		<div class="container">
			<p>Copyright@JEBEL</p>
		</div>
	</footer>
</body>
</html>
